<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rabbit Holes</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="play.css" />
        <link rel="icon" href="rabbit.jpg" />
    </head>
    <body>
        <header>
        
        <!--Navigation bar to access scores, play, go home or log in/out -->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class ="container-fluid">
                <img src="rabbit.jpg" width="3%" height="3%" style="border-radius: 90%">
                <a class="navbar-brand" href="index.html">Rabbit Holes</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" href="play.html" onclick="play()">Play</a>
                      </li>
                      <li>
                        <a class="nav-link active" href="scores.html">Scores</a>
                      </li>
                      <li>
                        <a class="nav-link active" id="nav-login" href="login.html">Log in</a>
                      </li>
                    </ul>
                </div>
            </div>
        </nav>
            
        </header>
        
        <main class="d-flex">
            <div id="sky" class="d-flex">
                <h1 class="title">Pick a hole to search!</h1>
                <div class="players">
                    Current player:
                    <span class="player-name">The Wolverine</span>
                    <br />
                    <span class="score">Score: 21</span>
                    <br />
                    <span id="round">Round: 4</span>
                  </div>
                  <div id="scores">
                    <h3>Top 3 scores:</h3>
                    <ul class="notification">
                        <li class="player-name">Steve: 48</li>
                        <li class="player-name">Bucky: 43</li>
                        <li class="player-name">Leo: 42</li>
                    </ul>
                  </div>
                <!-- <canvas id="playsky" width="window" height="100"></canvas> -->
            </div>
            <div id="ground">
                <span id="hole1">
                <svg class="rabbithole"  width="32vw" height="80vh">
                    <ellipse cx="60%" cy="400" rx="80" ry="40" style="fill:#543818"></ellipse>
                </svg>
                </span>
                <span id="hole2">
                <svg class="rabbithole"  width="32vw" height="80vh">
                    <ellipse cx="50%" cy="200" rx="80" ry="40" style="fill:#543818"></ellipse>
                </svg>
                </span>
                <span id="hole3">
                <svg class="rabbithole" width="32vw" height="80vh">
                    <ellipse cx="40%" cy="400" rx="80" ry="40" style="fill:#543818"></ellipse>
                </svg>
                </span>
                <button type="button" class="btn btn-light" id="confirmation">Confirm choice</button>
            </div>
            
        </main>
        
        <footer>
            <div class="d-flex">
                <div class="p-2 w-100">Kyle Robinson</div>
                
                <!-- Link to GitHub -->
                <div class="p-2 flex-shrink-1"><a href="https://github.com/robinkyl002/startup">GitHub</a></div>
            </div>
        </footer>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="startup.js"></script>
        <script src="play.js"></script>
    </body>
</html>
